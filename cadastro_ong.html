<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave - Cadastro de ONG</title>
    <link rel="icon" href="img/icone/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro_org.css">
</head>
<body>
    <header>
        <h1 id="BlueWave"><span class="blue">Blue</span><span class="black">Wave</span></h1>
    </header>
    <div class="container">
        <h1>Cadastro de usu√°rio</h1>
        <form id="cadastroForm">
            <label for="nome">Insira o nome da ONG:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o Nome" required>
            
            <label for="telefone">Insira seu n√∫mero de telefone para contato:</label>
            <input type="text" id="telefone" name="telefone" onkeydown="aplicarMascara(this, 'telefone')" maxlength="14" placeholder="Insira seu n√∫mero de celular: (00) 0000-0000" required>

            <label for="celular">Insira seu n√∫mero de celular para contato:</label>
            <input type="text" id="celular" name="celular" onkeydown="aplicarMascara(this, 'celular')" maxlength="15" placeholder="Insira seu n√∫mero de celular: (99) 99999-9999 ùôäùôãùôÑùòæùôÑùôäùôâùòºùôá">

            <label for="email">Insira um email:</label>
            <input type="email" id="email" name="email" placeholder="EMAIL" required>

            <label for="senha">Insira uma senha:</label>
            <input type="password" id="senha" name="senha" placeholder="SENHA" required>

            <label for="confirma-senha">Confirme a senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="CONFIRMAR SENHA" required>

            <div id="senha-error">As senhas n√£o correspondem.</div>
            <div id="form-error">Todos os campos devem ser preenchidos corretamente.</div>

            <button type="button" class="button" onclick="validarFormulario()">Cadastrar</button>
        </form>
    </div>
    <footer>
        <p>¬© BlueWave 2024</p>
        <p>551124 - Lucas Leal das Chagas | 554874 - Jo√£o Gabriel Boaventura Marques e Silva | 558791 - Lucas de Melo Pinheiro Pinho</p>
    </footer>
<script>
    function validarSenha() {
        var senha = document.getElementById("senha").value;
        var confirmaSenha = document.getElementById("confirma-senha").value;

        if (senha !== confirmaSenha) {
            document.getElementById("senha-error").style.display = "block";
            return false;
        } else {
            document.getElementById("senha-error").style.display = "none";
            return true;
        }
    }

    function validarFormulario() {
        var nome = document.getElementById("nome").value;
        var telefone = document.getElementById("telefone").value;
        var celular = document.getElementById("celular").value;
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;
        var confirmaSenha = document.getElementById("confirma-senha").value;

        if (!nome || !telefone || !email || !senha || !confirmaSenha) {
            document.getElementById("form-error").style.display = "block";
            return false;
        } else {
            document.getElementById("form-error").style.display = "none";
        }

        if (validarSenha()) {
            document.getElementById("cadastroForm").submit();
            window.location.href = 'telalogin.html';
        }
    }

    function aplicarMascara(campo, formato) {
        if (formato === 'celular') {
            const separador1 = '(';
            const separador2 = ')';
            const separador3 = ' ';
            const separador4 = '-';
            const tamanho1 = 0;
            const tamanho2 = 3; 
            const tamanho4 = 10; 

            if (campo.value.length === tamanho1) {
                campo.value += separador1;
            } else if (campo.value.length === tamanho2) {
                campo.value += separador2 + separador3;
            } else if (campo.value.length === tamanho4) {
                campo.value += separador4;
            }
        }

        if (formato === 'telefone') {
            const separador1 = '(';
            const separador2 = ')';
            const separador3 = ' ';
            const separador4 = '-';
            const tamanho1 = 0; 
            const tamanho2 = 3; 
            const tamanho4 = 9; //

            if (campo.value.length === tamanho1) {
                campo.value += separador1;
            } else if (campo.value.length === tamanho2) {
                campo.value += separador2 + separador3;
            } else if (campo.value.length === tamanho4) {
                campo.value += separador4;
            }
        }
    }
</script>
</html>
