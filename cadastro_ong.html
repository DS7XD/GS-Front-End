<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave - Cadastro de ONG</title>
    <link rel="icon" href="img/icone/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro_org.css">
</head>
<body>
    <header>
        <h1 id="BlueWave"><span class="blue">Blue</span><span class="black">Wave</span></h1>
    </header>
    <div class="container">
        <h1>Cadastro de usuário</h1>
        <form id="cadastroForm">
            <label for="nome">Insira o nome da ONG:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o Nome" required>
            
            <label for="telefone">Insira seu número de telefone para contato:</label>
            <input type="text" id="telefone" name="telefone" maxlength="14" placeholder="Insira seu número de celular: (00) 0000-0000" required>

            <label for="celular">Insira seu número de celular para contato:</label>
            <input type="text" id="celular" name="celular" maxlength="15" placeholder="Insira seu número de celular: (99) 99999-9999 (OPCIONAL)">

            <label for="email">Insira um email:</label>
            <input type="email" id="email" name="email" placeholder="EMAIL" required>

            <label for="senha">Insira uma senha:</label>
            <input type="password" id="senha" name="senha" placeholder="SENHA" required>

            <label for="confirma-senha">Confirme a senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="CONFIRMAR SENHA" required>

            <div id="senha-error">As senhas não correspondem.</div>
            <div id="form-error">Todos os campos devem ser preenchidos corretamente.</div>

            <button type="button" class="button" onclick="validarFormulario()">Cadastrar</button>
        </form>
    </div>
    <footer>
        <p>© BlueWave 2024</p>
        <p>551124 - Lucas Leal das Chagas | 554874 - João Gabriel Boaventura Marques e Silva | 558791 - Lucas de Melo Pinheiro Pinho</p>
    </footer>
    <script src="js/cadastro_ong.js"></script>
</body>
</html>
