<!DOCTYPE html>

<head>

    <title>BlueWave - Login</title>

<body>
    <header>
        <h1 id="BlueWave"><span class="blue">Blue</span><span class="black">Wave</span></h1>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Insira um Email ou Cnpj:</label>
            <input type="email" id="email" name="email" placeholder="Digite o Email ou Cnpj" required>

            <label for="senha">Insira uma senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>

            <button type="button" class="button-cadastro" onclick="window.location.href='cadastro_ong.html'">Fazer cadastro como: ONG</button><br>
            <button type="button" class="button-cadastro" onclick="window.location.href='cadastro_user.html'">Fazer cadastro como: Usuário</button><br>

            <button type="button" class="button-entrar" onclick="window.location.href='outra.html'">Entrar</button>
        </form>
    </div>
