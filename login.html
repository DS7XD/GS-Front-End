<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <h1 id="BlueWave"><span class="blue">Blue</span><span class="black">Wave</span></h1>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Insira um email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o email" required>

            <label for="senha">Insira uma senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>

            <button class="button-cadastro">Fazer cadastro</button><br>

            <button class="button-entrar">Entrar</button>
        </form>
    </div>
    <footer>
        <p>© BlueWave 2024</p>

    </footer>
</body>
</html>
