<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave - Cadastro de Usuário</title>
    <link rel="icon" href="img/icone/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro_user.css">
</head>
<body>
    <header>
        <h1 id="BlueWave"><span class="blue">Blue</span><span class="black">Wave</span></h1>
    </header>
        <div class="container">
            <h1>Cadastro de usuário</h1>
            <form action="login.html" method="post" onsubmit="return validarSenha()">
                <label for="nome">Insira seu nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" min="1930-01-01" max="2024-06-06" required>

                <label for="celular">Insira seu número de celular:</label>
                <input type="text" id="celular" name="celular" onkeydown="aplicarMascara(this, 'celular')" maxlength="15" required>

                <label for="email">Insira um email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Insira uma senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirma-senha">Confirme a senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>

                <div id="senha-error">As senhas não correspondem.</div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    <footer>
        <p>© BlueWave 2024</p>
        <p>551124 - Lucas Leal das Chagas | 554874 - João Gabriel Boaventura Marques e Silva | 558791 - Lucas de Melo Pinheiro Pinho</p>
    </footer>
    <script>
        function validarSenha() {
            var senha = document.getElementById("senha").value;
            var confirmaSenha = document.getElementById("confirma-senha").value;

            if (senha !== confirmaSenha) {
                document.getElementById("senha-error").style.display = "block";
                return false;
            } else {
                document.getElementById("senha-error").style.display = "none";
                return true;
            }
        }

        function aplicarMascara(campo, formato) {
            const mascaraCelular = ['(', /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/];
            const mascaraTelefone = ['(', /\d/, /\d/, ')', ' ', /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/];

            const mascara = formato === 'celular' ? mascaraCelular : mascaraTelefone;
            const value = campo.value.replace(/\D/g, '');
            let newValue = '';

            for (let i = 0; i < value.length && i < mascara.length; i++) {
                if (typeof mascara[i] === 'string') {
                    newValue += mascara[i];
                } else {
                    newValue += value.charAt(i);
                }
            }

            campo.value = newValue;
        }
    </script>
</body>
</html>
